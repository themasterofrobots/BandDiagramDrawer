<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Band Diagram Drawer</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="xmlutil.js"></script>
<script src="download.js"></script>
<script src="canvas.js"></script>
<script src="drawing.js"></script>

</head>
<div class="container">
<div class="row">
<main class="col-lg-8">
<!-- Careful, styling in here must exactly match that of bdlines.xml -->
<svg xmlns="http://www.w3.org/2000/svg" id="banddiagram" width="700" height="600">
 	<path id="Ec" stroke="Blue" stroke-width="4.0" fill="none" stroke-dasharray-helper="0"></path>
	<path id="Ei" stroke="Blue" stroke-width="4.0" fill="none" stroke-dasharray-helper="1" stroke-dasharray="4"></path>
	<path id="Ev" stroke="Blue" stroke-width="4.0" fill="none" stroke-dasharray-helper="0"></path>
	<line id="Ef" x1="50" x2="650" y1="300" y2="300" stroke="Green" stroke-width="3.0" fill="none" stroke-dasharray-helper="4,2" stroke-dasharray="16,8"></line>
	<line id="x1" x1="250" x2="250" y1="0" y2="600" stroke="Black" stroke-width="2.0" fill="none" stroke-dasharray-helper="2,3" stroke-dasharray="8,12"></line>
	<line id="x2" x1="450" x2="450" y1="0" y2="600" stroke="Black" stroke-width="2.0" fill="none" stroke-dasharray-helper="2,3" stroke-dasharray="8,12"></line>
	<line id="junction" x1="350" x2="350" y1="0" y2="600" stroke="Black" stroke-width="2.0" fill="none" stroke-dasharray-helper="2,3" stroke-dasharray="6,9"></line>
</svg>
</main>

<aside class="col-lg-4">
<form id="controls">

<label class="control-label">Doping type (1): </label>
<div class="btn-group" data-toggle="buttons">
<label class="btn btn-primary btn-sm"><input type="radio" class="dopingtype" name="type1" autocomplete="off" value="n"> n </label>
<label class="btn btn-primary btn-sm active"><input type="radio" class="dopingtype" name="type1" autocomplete="off" value="p" checked="true">p </label>
</div>

<div class="form-group">
<label for="conc1"> Doping concentration (1):</label>
<input id="conc1" class="conctext form-control" type="text" value="2E17">
</div>


<label class="control-label">Doping type (2):</label>
<div class="btn-group" data-toggle="buttons">
<label class="btn btn-primary btn-sm active"><input type="radio" class="dopingtype" name="type2" value="n" checked="true">n </label>
<label class="btn btn-primary btn-sm"><input type="radio" class="dopingtype" name="type2" value="p">p</label>
</div>

<div class="form-group">
<label for="conc2">Doping concentration (2): </label>
<input id="conc2" class="conctext form-control" type="text" value="1E18">
</div>

<label class="control-label">Curvature: </label>
<div class="btn-group" data-toggle="buttons">
<label class="btn btn-primary btn-sm active"><input type="radio" name="curvature" value="real" checked="true">Realistic </label>
<label class="btn btn-primary btn-sm"><input type="radio" name="curvature" value="simp">Simplified</label>
</div>

</form>
<form id="bdstyle">
<div id="selectenergy" class="energyeditor">
<label for="selectedline">Energy level: </label>
<select id="selectedline" class="form-control">
	<option value="Ec" selected="selected">Ec</option>	
	<option value="Ei">Ei</option>
	<option value="Ev">Ev</option>
	<option value="Ef">Ef</option>
	<option value="x1">x1</option>
	<option value="x2">x2</option>
	<option value="junction">Junc</option>
</select></div>
<div class="energyeditor">
<div class="btn-group" data-toggle="buttons">
<label for="lineactive">Drawn:
<input type="checkbox" id="lineactive" checked></label>
</div>
<label for="linecolor">Line Color: </label>
<select id="linecolor"class="form-control">

</select>
<label for="linewidth">Line Width: </label>
<select id="linewidth"class="form-control">

</select>
<label for="linestyle">Line Style: </label>
<select id="linestyle"class="form-control">

</select>

</div>
</form>
<form>
<button type="button" id="downloadPNG" class="btn">Download PNG</button>
</form>
</aside>

<canvas id="canvas" width="800" height="600" href="hello.png">
</canvas>

</body>
</html>
